  <body>

    <header>
        <!-- logo? -->
        <div class="header-menu ">


          <div class="header-row-1">
            <a href="index.html" class="nav-main-logo"><img src="img/logo_blue_gold.png" alt="Logo"/></a>
            <nav class="nav-row-1">
              <a href="profile.html" class="nav-main-item"><img src="img/profile_icon.png"></a>
              <a href="cart.html" class="nav-main-item"><img src="img/cart_icon.png"></a>

            </nav>
          </div>


          <!-- search bar -->
          <div class="header-row-2">
            <input type="text" placeholder="Search here...">

          </div>

          <div class="header-row-3">
            <nav class="nav-row-3">
              <a href="catalog.html" class="nav-main-item">Catalog</a>

            </nav>
          </div>

    </header>

	<!-- content -->
	<div class="main-content container">
    <div class="shipping">
      <h3>Payment Info</h3><br>

      <form action="confirmation.html">
        Select payment method:<br>
        <input type="radio" name="paymentmethod" value="creditcard" checked>Credit Card<br>
        <input type="radio" name="paymentmethod" value="other">Other online payment systems<br>

        Payment information:<br>
        <input type="text" name="nameoncard" value="Name on Card"><br>
        <input type="text" name="cardnumber" value="card number">
        <input type="text" name="securitynumber" value="securitynumber">
        <br>

        Payment address:<br>
        <input type="text" name="street" value="street">
        <input type="text" name="city" value="city">
        <input type="text" name="province" value="province">
        <input type="text" name="country" value="country">
        <input type="text" name="postal" value="postal code">

        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
	</div>



  </body>
